	  <script type="text/javascript">
	  
	  /* this document hold examples of javascript; variables, parameters, functions, strings, statements etc */
		/* switch statements */
		
		var girl="sasha";
		
		switch(girl){
			case "sasha":
				document.write("you like sasha");
				break;
			case "ashley":
				document.write("you like ashley");

			default:
				document.write("default");
		}
		
		
		
	  </script>
