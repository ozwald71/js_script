	<body>
	  <script type="text/javascript">
	  
	  /* this document hold examples of javascript; variables, parameters, functions, strings, statements etc */
	  /* change the variables to see what happens */
		
		var apples = 34;
		var hotdogs = 340;
		
		if(apples==hotdogs){
			document.write("I have just enough of apples and hot dogs")
		}
		
		if(apples>hotdogs) {
			document.write("I wish I had more hot dogs!!!")
		}
		
		if(apples<hotdogs) {
			document.write("I wish I had more apples!!!")
		}
		
		if(apples!=hotdogs) {
			document.write("  dang!")
		}
		
	  </script>
